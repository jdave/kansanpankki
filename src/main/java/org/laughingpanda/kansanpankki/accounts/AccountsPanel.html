<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en" lang="en">
<head>
    <title>KansanPankki</title>
</head>
<body>
<h1>KansanPankki - homepage</h1>

<wicket:panel>
    <div id="accountsList">
        <ul id="accounts">
            <li wicket:id="accounts" id="accountRow">
                <span id="account">Salary account</span>
                <a href="#" wicket:id="accountLink" id="accountLink">
                    <span wicket:id="accountId">9500-12345</span>
                </a>
                <input type="text" wicket:id="amountToTransfer"/>
            </li>
        </ul>
    </div>
    <div>
        <form wicket:id="newAccountForm">
            Account number: <input type="text" id="accountNumber" wicket:id="accountNumber"/>
            <br/><input type="submit" value="Add account" wicket:id="addAccountButton"/>
        </form>
    </div>
</wicket:panel>
</body>
</html>
